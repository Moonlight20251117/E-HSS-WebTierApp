<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧医疗云系统 - 合作论坛（企业）</title>
    <link rel="stylesheet" href="../CSS/executive.css">
</head>
<body>
    <!-- 顶部标题栏 -->
    <div class="header">
        <div class="portal-logo">
            <img src="../images/logo.jpg" alt="智慧医疗云">
            <span>智慧医疗云系统 - 合作论坛</span>
        </div>
        <div class="user-info">
            <span>欢迎，合作企业用户</span>
            <a href="../Login.html">退出登录</a>
        </div>
    </div>

    <!-- 横向导航栏 -->
    <div class="horizontal-nav">
        <ul>
            <li><a href="#forum-overview" class="active" data-group="forum-overview">论坛一览</a></li>
            <li><a href="#interaction-center" data-group="interaction-center">互动中心</a></li>
            <li><a href="#data-center" data-group="data-center">数据中心</a></li>
        </ul>
    </div>

    <!-- 主容器 -->
    <div class="business-container">
        <!-- 左侧竖向导航栏 -->
        <div class="business-sidebar" id="forum-overview-sidebar">
            <!-- 论坛一览导航（默认显示） -->
            <div class="nav-category">
                <div class="nav-category-title">
                    <span>论坛管理</span>
                    <span class="category-toggle expanded">▲</span>
                </div>
                <ul class="nav-sub-list" style="display: block;">
                    <li class="nav-sub-item"><a href="#forum-home" class="active" data-content="forum-home">论坛首页</a></li>
                    <li class="nav-sub-item"><a href="#publish-content" data-content="publish-content">发布内容</a></li>
                    <li class="nav-sub-item"><a href="#my-posts" data-content="my-posts">我的帖子</a></li>
                </ul>
            </div>
        </div>

        <div class="business-sidebar" id="interaction-center-sidebar" style="display: none;">
            <!-- 互动中心导航 -->
            <div class="nav-category">
                <div class="nav-category-title">
                    <span>互动管理</span>
                    <span class="category-toggle expanded">▲</span>
                </div>
                <ul class="nav-sub-list" style="display: block;">
                    <li class="nav-sub-item"><a href="#feedback" class="active" data-content="feedback">消息反馈</a></li>
                    <li class="nav-sub-item"><a href="#replies" data-content="replies">我的回复</a></li>
                </ul>
            </div>
        </div>

        <div class="business-sidebar" id="data-center-sidebar" style="display: none;">
            <!-- 数据中心导航 -->
            <div class="nav-category">
                <div class="nav-category-title">
                    <span>统计管理</span>
                    <span class="category-toggle expanded">▲</span>
                </div>
                <ul class="nav-sub-list" style="display: block;">
                    <li class="nav-sub-item"><a href="#activity-stats" class="active" data-content="activity-stats">活跃度统计</a></li>
                    <li class="nav-sub-item"><a href="#interaction-stats" data-content="interaction-stats">互动统计</a></li>
                </ul>
            </div>
        </div>

        <!-- 右侧内容区 -->
        <div class="business-content">
            <!-- 步骤指示器 -->
            <div class="steps-bar" id="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
            </div>

            <!-- 论坛首页内容（企业视角） -->
            <div id="forum-home" class="business-content-item active">
                <h2>论坛首页</h2>
                <div class="filter-bar">
                    <select class="post-filter">
                        <option value="all">全部内容</option>
                        <option value="enterprise">企业发布</option>
                        <option value="university">高校发布</option>
                        <option value="executive">医院发布</option>
                    </select>
                    <input type="text" class="search-box" placeholder="搜索帖子...">
                    <button class="search-btn">搜索</button>
                </div>

                <div class="posts-container">
                    <div class="post-card">
                        <div class="post-header">
                            <span class="post-author">某大学医学院（高校）</span>
                            <span class="post-time">2025-11-17 14:30</span>
                        </div>
                        <div class="post-title">医疗设备合作研发需求</div>
                        <div class="post-content">
                            我校正在研发新一代便携式检测设备，寻求具备生产能力的企业合作，要求有医疗设备生产资质和相关经验...
                        </div>
                        <div class="post-actions">
                            <button class="reply-btn">回复</button>
                            <button class="collect-btn">收藏</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 发布内容 -->
            <div id="publish-content" class="business-content-item" style="display: none;">
                <h2>发布内容</h2>
                <form class="publish-form">
                    <div class="form-group">
                        <label>内容标题</label>
                        <input type="text" class="form-control" placeholder="请输入标题（不超过50字）" required>
                    </div>
                    <div class="form-group">
                        <label>内容详情</label>
                        <textarea class="form-control" rows="6" placeholder="请输入内容详情" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary cancel-btn">取消</button>
                        <button type="submit" class="btn submit-btn">提交审核</button>
                    </div>
                </form>
            </div>

            <!-- 其他内容区域 -->
            <div id="my-posts" class="business-content-item" style="display: none;">
                <h2>我的帖子</h2>
                <div class="my-posts-list">
                    <!-- 我的帖子内容 -->
                </div>
            </div>

            <div id="feedback" class="business-content-item" style="display: none;">
                <h2>消息反馈</h2>
                <div class="feedback-list">
                    <!-- 反馈内容 -->
                </div>
            </div>

            <div id="replies" class="business-content-item" style="display: none;">
                <h2>我的回复</h2>
                <div class="replies-list">
                    <!-- 回复内容 -->
                </div>
            </div>

            <div id="activity-stats" class="business-content-item" style="display: none;">
                <h2>活跃度统计</h2>
                <div class="stats-chart">
                    <!-- 活跃度统计图表 -->
                </div>
            </div>

            <div id="interaction-stats" class="business-content-item" style="display: none;">
                <h2>互动统计</h2>
                <div class="stats-table">
                    <!-- 互动统计表格 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        智慧医疗云 2025
    </div>

    <script src="../scripts/executive.js"></script>
</body>
</html>
