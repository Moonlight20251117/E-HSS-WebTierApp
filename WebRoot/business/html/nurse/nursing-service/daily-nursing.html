<div class="business-content-item active">
    <div class="content-header-row">
        <h2>日常护理工作</h2>
        <div class="date-display">当前日期：<span id="current-date">2025-11-20</span></div>
    </div>

    <!-- 顶部统计卡片 -->
    <div class="stats-row">
        <div class="stat-card blue">
            <h3>今日待办</h3>
            <p class="stat-num" id="todo-count">0</p>
        </div>
        <div class="stat-card green">
            <h3>已完成</h3>
            <p class="stat-num" id="done-count">0</p>
        </div>
        <div class="stat-card red">
            <h3>异常/延误</h3>
            <p class="stat-num" id="alert-count">0</p>
        </div>
    </div>

    <!-- 筛选工具栏 -->
    <div class="toolbar">
        <input type="text" id="task-search" placeholder="搜索床号或患者姓名..." class="search-input">
        <select id="task-filter" class="filter-select" aria-label="任务筛选" title="选择任务筛选条件">
            <option value="all">全部任务</option>
            <option value="pending">待办</option>
            <option value="completed">已完成</option>
        </select>
        <button class="btn btn-primary" onclick="refreshTasks()">刷新列表</button>
    </div>

    <!-- 任务列表容器 -->
    <div class="task-list-container">
        <!-- 列表头 -->
        <div class="task-header">
            <span class="col-time">时间</span>
            <span class="col-bed">床号</span>
            <span class="col-patient">患者姓名</span>
            <span class="col-content">护理内容</span>
            <span class="col-status">状态</span>
            <span class="col-action">操作</span>
        </div>
        <!-- 任务列表内容 -->
        <div id="task-list-body" class="task-list-body">
            <!-- JS 会在这里插入数据 -->
        </div>
    </div>
</div>
<link rel="stylesheet" href="../../../business/css/nursing-service.css">
<script src="../../../business/scripts/business-common.js"></script>
<script src="../../../business/scripts/nursing-service.js?v=20250120"></script>
