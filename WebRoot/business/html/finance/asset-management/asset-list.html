<div class="business-content-item">
    <div class="content-header-row">
        <h2>资产清单</h2>
        <button class="btn btn-primary" onclick="addAsset()">添加资产</button>
    </div>
    
    <div class="toolbar">
        <input type="text" placeholder="搜索资产..." class="search-input">
        <select class="filter-select">
            <option value="all">全部</option>
            <option value="equipment">设备</option>
            <option value="furniture">家具</option>
            <option value="other">其他</option>
        </select>
        <button class="btn btn-primary" onclick="loadAssetData()">刷新</button>
    </div>
    
    <div id="asset-list-container">
        <!-- 资产列表将通过JS动态加?-->
    </div>
</div>
