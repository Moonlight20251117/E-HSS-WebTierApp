<div class="business-content-item">
    <h2>采购申请</h2>
    <form id="purchase-form" class="purchase-form">
        <div class="form-row">
            <div class="form-group">
                <label>药品名称?/label>
                <input type="text" name="drugName" class="form-control" required>
            </div>
            <div class="form-group">
                <label>规格?/label>
                <input type="text" name="specification" class="form-control" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>数量?/label>
                <input type="number" name="quantity" class="form-control" required>
            </div>
            <div class="form-group">
                <label>单价?/label>
                <div class="amount-input">
                    <input type="number" name="price" class="form-control" step="0.01" required>
                    <span class="currency">?/span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>申请理由?/label>
            <textarea name="reason" class="form-control" rows="4" required></textarea>
        </div>
        <div class="action-buttons">
            <button type="submit" class="btn btn-primary">提交申请</button>
            <button type="reset" class="btn btn-secondary">重置</button>
        </div>
    </form>
</div>
<link rel="stylesheet" href="../../../business/css/finance.css">
<script src="../../../business/scripts/finance.js"></script>
<script>
document.getElementById('purchase-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    
    fetch('../../../../servlet/hospital/finance/DrugPurchaseServlet', {method: 'POST',headers: {'Content-Type': 'application/json'},
        														body: JSON.stringify(data)})
    .then(response => response.json())
    .then(result => {
    	if (result.success) {alert('申请提交成功?'); e.target.reset();} 
    	else {alert('申请提交失败? + (result.message || '未知错误'));}
    })
    .catch(error => {
        console.error('提交失败:', error);
        alert('提交失败，请稍后重试');
    })
});
</script>
