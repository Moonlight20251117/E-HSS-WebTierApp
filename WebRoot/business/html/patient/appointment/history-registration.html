<div class="business-content-item">
    <h2>挂号历史</h2>
    <div class="toolbar">
        <input type="text" placeholder="搜索..." class="search-input">
        <button class="btn btn-primary" onclick="loadRegistrationHistory()">刷新</button>
    </div>
    
    <div id="registration-history-container">
        <!-- 挂号历史列表将通过JS动态加?-->
    </div>
</div>
<link rel="stylesheet" href="../../../business/css/appointment.css">
<script src="../../../business/scripts/appointment.js"></script>
<script>
function loadRegistrationHistory() {
    fetch('../../../../servlet/patient/AppointmentServlet?action=registrationHistory')
        .then(response => response.json())
        .then(registrations => {
            renderRegistrationHistory(registrations);
        })
        .catch(error => {
            console.error('加载挂号历史失败:', error);
        });
}
</script>
