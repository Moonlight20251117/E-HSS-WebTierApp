    <h2>远程诊断指南</h2>
    <div class="guide-content">
        <h3>什么是远程诊断?/h3>
        <p>远程诊断是通过互联网技术，让患者在家中就能获得专业医生的诊断服务?/p>
        
        <h3>如何使用远程诊断?/h3>
        <ol>
            <li>选择医生：在"选择医生"页面选择合适的医生</li>
            <li>提交申请：填写症状描述并提交诊断申请</li>
            <li>等待诊断：医生会?4小时内给出诊断结?/li>
            <li>查看结果：在"诊断历史"中查看诊断结?/li>
        </ol>
    </div>
</div>
