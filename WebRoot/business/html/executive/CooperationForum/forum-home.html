<div class="business-content-item active">
    <div class="content-header-row">
        <h2>论坛首页</h2>
    </div>

    <!-- 筛选工具栏 -->
    <div class="toolbar">
        <select id="section-filter" class="filter-select" aria-label="板块筛选" title="选择板块">
            <option value="all">全部板块</option>
        </select>
        <select id="status-filter" class="filter-select" aria-label="状态筛选" title="选择状态">
            <option value="all">全部状态</option>
            <option value="待审核">待审核</option>
            <option value="已发布">已发布</option>
            <option value="已驳回">已驳回</option>
        </select>
        <input type="text" id="post-search" placeholder="搜索帖子标题或内容..." class="search-input" aria-label="搜索帖子">
        <button class="btn btn-primary" onclick="refreshPosts()" aria-label="刷新列表" title="刷新帖子列表">刷新列表</button>
    </div>

    <!-- 帖子列表容器 -->
    <div class="posts-container">
        <div class="posts-header">
            <span class="col-title">标题</span>
            <span class="col-author">作者</span>
            <span class="col-section">板块</span>
            <span class="col-views">浏览</span>
            <span class="col-replies">回复</span>
            <span class="col-time">发布时间</span>
            <span class="col-status">状态</span>
            <span class="col-action">操作</span>
        </div>
        <div id="posts-list-body" class="posts-list-body">
            <!-- JS 会在这里插入数据 -->
        </div>
    </div>
</div>

<link rel="stylesheet" href="../../../business/css/forum.css">
<script src="../../../business/scripts/business-common.js"></script>
<script src="../../../business/scripts/forum.js"></script>
