<!DOCTYPE html>
<html>
<head>
    <title>智慧医疗云系统</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <div class="portal-container">
        <!-- 头部Logo区域 -->
        <div class="portal-header">
            <div class="portal-logo">
                <img src="images/logo.jpg" alt="智慧医疗云Logo">
                <span>智慧医疗云系统</span>
            </div>
        </div>

        <!-- 内容区：三个端的入口 -->
        <div class="portal-content">
            <div class="portal-card patient">
                <div class="portal-title">患者版</div>
                <div class="portal-icon">
                    <img src="images/患者端图标.png" alt="患者端图标">
                </div>
                <button class="portal-btn" onclick="window.location.href='login/patient-login.jsp'">点击进入</button>
            </div>

            <div class="portal-card employee">
                <div class="portal-title">员工版</div>
                <div class="portal-icon">
                    <img src="images/员工端图标.png" alt="员工端图标">
                </div>
                <button class="portal-btn" onclick="window.location.href='login/employee-login.jsp'">点击进入</button>
            </div>

            <div class="portal-card academic">
                <div class="portal-title">学术版</div>
                <div class="portal-icon">
                    <img src="images/学术端图标.png" alt="学术端图标">
                </div>
                <button class="portal-btn" onclick="window.location.href='login/academic-login.jsp'">点击进入</button>
            </div>
        </div>
    </div>
</body>
</html>
