<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧医疗云系统 - 合作论坛（医院高管）</title>
    
    <!-- 引入基础样式 -->
    <link rel="stylesheet" href="../../business/css/layout.css">
    <link rel="stylesheet" href="../../business/css/forum.css">
</head>
<body>
    <!-- 顶部标题栏 - 通过JavaScript动态加载 -->
    <div id="header-container"></div>
    <script>
        fetch('../../basic/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                document.getElementById('header-title').textContent = '智慧医疗云系统 - 合作论坛';
                document.getElementById('user-welcome').textContent = '欢迎，医院高管用户';
                document.getElementById('logout-link').href = '../../login/patient-login.html';
                // 设置logo路径
                const logoImg = document.getElementById('header-logo');
                if (logoImg) {
                    logoImg.src = '../../images/logo.jpg';
                    logoImg.alt = '智慧医疗云';
                }
            });
    </script>

    <!-- 横向导航栏 -->
    <div class="horizontal-nav">
        <ul>
            <li><a href="#forum-overview" class="active" data-group="forum-overview">论坛一览</a></li>
            <li><a href="#interaction-center" data-group="interaction-center">互动中心</a></li>
            <li><a href="#data-center" data-group="data-center">数据中心</a></li>
        </ul>
    </div>

    <!-- 主容器 -->
    <div class="business-container">
        <!-- 左侧竖向导航栏 -->
        <div class="business-sidebar" id="forum-overview-sidebar">
            <div class="nav-category">
                <div class="nav-category-title">
                    <span>论坛管理</span>
                    <span class="category-toggle expanded">▲</span>
                </div>
                <ul class="nav-sub-list" style="display: block;">
                    <li class="nav-sub-item"><a href="#forum-home" class="active" data-content="forum-home">论坛首页</a></li>
                    <li class="nav-sub-item"><a href="#publish-content" data-content="publish-content">发布内容</a></li>
                    <li class="nav-sub-item"><a href="#my-posts" data-content="my-posts">我的帖子</a></li>
                </ul>
            </div>
        </div>

        <div class="business-sidebar" id="interaction-center-sidebar" style="display: none;">
            <div class="nav-category">
                <div class="nav-category-title">
                    <span>互动管理</span>
                    <span class="category-toggle expanded">▲</span>
                </div>
                <ul class="nav-sub-list" style="display: block;">
                    <li class="nav-sub-item"><a href="#feedback" class="active" data-content="feedback">消息反馈</a></li>
                    <li class="nav-sub-item"><a href="#replies" data-content="replies">我的回复</a></li>
                </ul>
            </div>
        </div>

        <div class="business-sidebar" id="data-center-sidebar" style="display: none;">
            <div class="nav-category">
                <div class="nav-category-title">
                    <span>统计管理</span>
                    <span class="category-toggle expanded">▲</span>
                </div>
                <ul class="nav-sub-list" style="display: block;">
                    <li class="nav-sub-item"><a href="#activity-stats" class="active" data-content="activity-stats">活跃度统计</a></li>
                    <li class="nav-sub-item"><a href="#interaction-stats" data-content="interaction-stats">互动统计</a></li>
                </ul>
            </div>
        </div>

        <!-- 右侧内容区 -->
        <div class="business-content" id="business-content">
            <!-- 内容将通过JavaScript从business/html目录动态加载 -->
            <div id="business-content-placeholder">
                <h2>请选择左侧菜单项</h2>
            </div>
        </div>
    </div>

    <!-- 页脚 - 通过JavaScript动态加载 -->
    <div id="footer-container"></div>
    <script>
        fetch('../../basic/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

    <script src="../../scripts/executive.js"></script>
    <script src="../../business/scripts/business-common.js"></script>
    <script>
        // 初始化横向导航栏切换功能
        document.addEventListener('DOMContentLoaded', function() {
            // 使用统一的初始化函数
            if (typeof initHorizontalNav === 'function') {
                initHorizontalNav();
            }
            
            // 动态加载业务内容
            document.querySelectorAll('.nav-sub-item a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const contentId = this.getAttribute('data-content');
                    const group = this.closest('.business-sidebar').id.replace('-sidebar', '');
                    
                    // 使用通用加载函数
                    loadBusinessContent('executive', group, contentId);
                    
                    // 更新激活状态
                    document.querySelectorAll('.nav-sub-item a').forEach(a => a.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // 页面加载时加载默认内容
            const defaultLink = document.querySelector('.nav-sub-item a.active');
            if (defaultLink) {
                defaultLink.click();
            }
        });
    </script>
</body>
</html>
