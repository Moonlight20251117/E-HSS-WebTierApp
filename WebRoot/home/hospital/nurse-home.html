<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧医疗云系统 - 护士端</title>
    
    <!-- 引入基础样式 -->
    <link rel="stylesheet" href="../../business/css/layout.css">
    <link rel="stylesheet" href="../../business/css/nursing-service.css">
    <link rel="stylesheet" href="../../business/css/business-common.css"> 

    <!-- 日常护理工作模块专用样式 -->
    <style>
        .content-header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .stats-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { flex: 1; padding: 15px; border-radius: 8px; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stat-card.blue { background: #3498db; }
        .stat-card.green { background: #2ecc71; }
        .stat-card.red { background: #e74c3c; }
        .stat-card h3 { font-size: 14px; margin: 0 0 5px 0; opacity: 0.9; }
        .stat-num { font-size: 28px; font-weight: bold; margin: 0; }

        .toolbar { display: flex; gap: 10px; margin-bottom: 15px; background: #f8f9fa; padding: 10px; border-radius: 5px; }
        .search-input, .filter-select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .search-input { flex: 1; }
        .btn-primary { background: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }

        .task-list-container { border: 1px solid #eee; border-radius: 5px; overflow: hidden; background: #fff; }
        .task-header { display: flex; background: #f1f3f4; padding: 12px 15px; font-weight: bold; color: #555; font-size: 14px; }
        .task-row { display: flex; padding: 15px; border-bottom: 1px solid #eee; align-items: center; transition: background 0.2s; }
        .task-row:hover { background: #f9fcff; }
        .task-row.completed { opacity: 0.6; background: #fafafa; }

        .col-time { width: 100px; }
        .col-bed { width: 80px; font-weight: bold; color: #0056b3; }
        .col-patient { width: 100px; }
        .col-content { flex: 1; }
        .col-status { width: 100px; }
        .col-action { width: 120px; text-align: right; }

        .badge { padding: 4px 8px; border-radius: 12px; font-size: 12px; }
        .badge-pending { background: #fff3cd; color: #856404; }
        .badge-done { background: #d4edda; color: #155724; }

        .btn-sm { padding: 5px 10px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-done { background: #2ecc71; color: white; }
        .btn-done:hover { background: #27ae60; }
    </style>
</head>
<body>
    <!-- 顶部标题栏 - 通过JavaScript动态加载 -->
    <div id="header-container"></div>
    <script>
        fetch('../../basic/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                document.getElementById('header-title').textContent = '智慧医疗云系统 - 护士端';
                document.getElementById('user-welcome').textContent = '欢迎，护士用户';
                document.getElementById('logout-link').href = '../../login/patient-login.html';
                // 设置logo路径
                const logoImg = document.getElementById('header-logo');
                if (logoImg) {
                    logoImg.src = '../../images/logo.jpg';
                    logoImg.alt = '智慧医疗云';
                }
            });
    </script>
    
    <!-- 横向导航栏 -->
    <div class="horizontal-nav">
        <ul>
            <li><a href="#nursing-service" class="active" data-group="nursing-service">护务管理</a></li>
            <li><a href="#electronic-record" data-group="electronic-record">电子病历</a></li>
            <li><a href="#disease-management" data-group="disease-management">疾病管理</a></li>
        </ul>
    </div>
    
    <!-- 主容器 -->
    <div class="business-container">
        
        <!-- 1. 护务管理侧边栏 -->
        <div class="business-sidebar" id="nursing-service-sidebar">
            <div class="nav-category">
                <div class="nav-category-title">
                    <span>护务服务</span>
                    <span class="category-toggle expanded">▲</span>
                </div>
                <ul class="nav-sub-list" style="display: block;">
                    <li class="nav-sub-item"><a href="#daily-nursing" class="active" data-content="daily-nursing">日常护理工作</a></li>
                    <li class="nav-sub-item"><a href="#patient-arrangement" data-content="patient-arrangement">患者护理安排</a></li>
                    <li class="nav-sub-item"><a href="#nursing-schedule" data-content="nursing-schedule">排班表</a></li>
                    <li class="nav-sub-item"><a href="#nursing-stats" data-content="nursing-stats">工作统计</a></li>
                </ul>
            </div>
        </div>
        
        <!-- 2. 电子病历侧边栏 -->
        <div class="business-sidebar" id="electronic-record-sidebar" style="display: none;">
            <div class="nav-category">
                <div class="nav-category-title">
                    <span>病历辅助管理</span>
                    <span class="category-toggle expanded">▲</span>
                </div>
                <ul class="nav-sub-list" style="display: block;">
                    <li class="nav-sub-item"><a href="#view-records" class="active" data-content="view-records">查看病历</a></li>
                    <li class="nav-sub-item"><a href="#record-assist" data-content="record-assist">协助记录</a></li>
                    <li class="nav-sub-item"><a href="#record-query" data-content="record-query">病历查询</a></li>
                </ul>
            </div>
        </div>
        
        <!-- 3. 疾病管理侧边栏 -->
        <div class="business-sidebar" id="disease-management-sidebar" style="display: none;">
            <div class="nav-category">
                <div class="nav-category-title">
                    <span>疾病疫情管理</span>
                    <span class="category-toggle expanded">▲</span>
                </div>
                <ul class="nav-sub-list" style="display: block;">
                    <li class="nav-sub-item"><a href="#epidemic-info" class="active" data-content="epidemic-info">疫情信息</a></li>
                    <li class="nav-sub-item"><a href="#data-collection" data-content="data-collection">数据收集</a></li>
                    <li class="nav-sub-item"><a href="#reporting" data-content="reporting">信息上报</a></li>
                </ul>
            </div>
        </div>
        
        <!-- 右侧内容区 -->
        <div class="business-content" id="business-content">
            <!-- 内容将通过JavaScript从business/html目录动态加载 -->
            <div id="business-content-placeholder">
                <h2>请选择左侧菜单项</h2>
            </div>
        </div>
    </div>
    
    <!-- 页脚 - 通过JavaScript动态加载 -->
    <div id="footer-container"></div>
    <script>
        fetch('../../basic/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

    <!-- 脚本区域 -->
    <script src="../../scripts/executive.js"></script>
    <script src="../../scripts/common.js"></script>
    <script src="../../business/scripts/business-common.js"></script>
    <script>
        // 初始化横向导航栏切换功能
        document.addEventListener('DOMContentLoaded', function() {
            // 使用统一的初始化函数
            if (typeof initHorizontalNav === 'function') {
                initHorizontalNav();
            }
            
            // 动态加载业务内容
            document.querySelectorAll('.nav-sub-item a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const contentId = this.getAttribute('data-content');
                    const group = this.closest('.business-sidebar').id.replace('-sidebar', '');
                    
                    // 使用通用加载函数
                    loadBusinessContent('nurse', group, contentId);
                    
                    // 更新激活状态
                    document.querySelectorAll('.nav-sub-item a').forEach(a => a.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // 页面加载时加载默认内容
            const defaultLink = document.querySelector('.nav-sub-item a.active');
            if (defaultLink) {
                defaultLink.click();
            }
        });
    </script>

</body>
</html>
