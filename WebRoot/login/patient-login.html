<!DOCTYPE html>
<html>
<head>
    <title>智慧医疗云系统 - 患者登录</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../business/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>智慧医疗云系统 - 患者端登录</h1>
        </div>
        
        <div class="login-form">
            <form method="post" action="../servlet/login/LoginServlet">
                <input type="hidden" name="role" value="patient">
                
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div style="text-align: right; padding: 0 0px;">
            		<a href="../registration/registration.html?return=../login/patient-login.html" style="color: #42A2FF; text-decoration: none;">没有账号，去注册</a>
        		</div>
        
                <div class="form-actions">
                    <input type="submit" name="loginbutton" value="登录">
                    <input type="reset" value="重置">
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p>智慧医疗云系统 &copy; 2025</p>
        </div>
    </div>

    <script type="text/javascript" src="../scripts/myscript.js"></script>
</body>
</html>
