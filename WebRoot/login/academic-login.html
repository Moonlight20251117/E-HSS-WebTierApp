<!DOCTYPE html>
<html>
<head>
    <title>智慧医疗云系统 - 学术版登录</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../business/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>智慧医疗云系统 - 学术版登录</h1>
            <p>请登录您的账号</p>
        </div>
        
        <div style="text-align: right; padding: 0 20px;">
            <a href="#" style="color: #165DFF; text-decoration: none;">没有账号，去注册</a>
        </div>
        
        <div class="login-form">
            <form method="post" action="../servlet/login/LoginServlet">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">用户角色</label>
                    <select id="role" name="role" required>
                        <option value="">请选择角色</option>
                        <option value="enterprise">医疗相关企业</option>
                        <option value="university">医疗相关高校</option>
                        <option value="executive">医院高管</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <input type="submit" name="loginbutton" value="登录">
                    <input type="reset" value="重置">
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p>智慧医疗云系统 &copy; 2025</p>
        </div>
    </div>

    <script type="text/javascript" src="../scripts/myscript.js"></script>
</body>
</html>
