<!DOCTYPE html>
<html>
<head>
    <title>智慧医疗云系统</title>
    <meta charset="UTF-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Microsoft Yahei", "PingFang SC", sans-serif;
        }

        .portal-container {
            position: relative;
            height: 100vh;
            background-image: url('../images/bg.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .portal-header {
            position: relative;
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            z-index: 3;
        }

        .portal-logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
        }

        .portal-logo img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            object-fit: cover;
        }

        .portal-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 100px);
            gap: 30px;
            flex-wrap: wrap;
            padding: 0 50px;
        }

        .portal-card {
            width: 280px;
            padding: 35px 25px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .portal-card.patient {
            background-color: rgba(121, 215, 190, 0.9);
            color: #fff;
            margin-top: -20px;
        }

        .portal-card.employee {
            background-color: rgba(77, 161, 169, 0.9);
            color: #fff;
            margin-bottom: -20px;
        }

        .portal-card.academic {
            background-color: rgba(46, 80, 119, 0.9);
            color: #fff;
        }

        .portal-title {
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .portal-icon {
            margin-bottom: 30px;
        }

        .portal-icon img {
            width: 120px;
            height: 120px;
        }

        .portal-btn {
            width: 100%;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .portal-btn:hover {
            background-color: white;
            transform: scale(1.05);
        }

        .portal-card.patient .portal-btn {
            color: #79D7BE;
        }

        .portal-card.employee .portal-btn {
            color: #4DA1A9;
        }

        .portal-card.academic .portal-btn {
            color: #2E5077;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <!-- 头部Logo区域（调整Logo路径） -->
        <div class="portal-header">
            <div class="portal-logo">
                <img src="../images/logo.jpg" alt="智慧医疗云Logo">
                <span>智慧医疗云系统</span>
            </div>
        </div>

        <!-- 内容区：三个端的入口 -->
        <div class="portal-content">
            <div class="portal-card patient">
                <div class="portal-title">患者版</div>
                <div class="portal-icon">
                    <img src="../images/患者端图标.png" alt="患者端图标">
                </div>
                <button class="portal-btn" onclick="window.location.href='../login/patient-login.html'">点击进入</button> <!-- 调整：../login -->
            </div>

            <div class="portal-card employee">
                <div class="portal-title">员工版</div>
                <div class="portal-icon">
                    <img src="../images/员工端图标.png" alt="员工端图标">
                </div>
                <button class="portal-btn" onclick="window.location.href='../login/employee-login.html'">点击进入</button> <!-- 调整：../login -->
            </div>

            <div class="portal-card academic">
                <div class="portal-title">学术版</div>
                <div class="portal-icon">
                    <img src="../images/学术端图标.png" alt="学术端图标">
                </div>
                <button class="portal-btn" onclick="window.location.href='../login/academic-login.html'">点击进入</button> <!-- 调整：../login -->
            </div>
        </div>
    </div>
</body>
</html>
